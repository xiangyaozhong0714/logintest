[pytest]
# 测试文件位置
testpaths = test_cases

# 测试文件名模式
python_files = test_*.py

# 测试类名模式
python_classes = Test*

# 测试方法名模式
python_functions = test_*

# 命令行参数
addopts = 
    -v
    --strict-markers
    --tb=short
    --alluredir=reports/allure-results
    --clean-alluredir

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 禁用警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning